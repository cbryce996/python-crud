version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      FLASK_APP: "your_app_name.py"  # Replace with the actual entry point of your Flask app
      FLASK_RUN_HOST: "0.0.0.0"
      FLASK_RUN_PORT: 5000

  db:
    image: "sqlite:latest"
    volumes:
      - ./data:/data
    environment:
      - SQLITE_DATABASE=/data/your_database.db  # Replace with your desired database name