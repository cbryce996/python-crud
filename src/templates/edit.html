<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen p-5">

    <div class="bg-gray-800 p-8 rounded-md shadow-md w-full sm:w-5/6 max-w-xl">
        <h1 class="text-2xl font-semibold mb-4 text-center">Edit Profile</h1>

        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">

        <form action="{{ url_for('user_routes.profile') }}" method="POST">

            <!-- Username input -->
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-white">
            </div>

            <!-- Password input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-white">
            </div>

            <!-- Location input -->
            <div class="mb-6">
                <label for="location" class="block text-sm font-medium text-gray-300">Location</label>
                <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-white">
            </div>

            <!-- Email input -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-white">
            </div>

            <!-- Bio input -->
            <div class="mb-6">
                <label for="bio" class="block text-sm font-medium text-gray-300">Bio</label>
                <textarea id="bio" name="bio" class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-white"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 w-full">Save Changes</button>

        </form>

        <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">

        <!-- Cancel button -->
        <div class="flex items-center justify-center">
            <a href="{{ url_for('user_routes.profile') }}" class="flex items-center justify-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-500">
                Cancel
            </a>
        </div>
    </div>

</body>
</html>
